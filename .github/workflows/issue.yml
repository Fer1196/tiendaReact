name: issues_notification

on:
  issues:
    types: [opened, edited]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C07GJ2TGW7N
          payload: |
            {
              "channel": "C07TXCTCEMD",
              "text": "ðŸ“¢ AtenciÃ³n: Nueva incidencia reportada",
              "attachments": [
                {
                  "color": "#FFA500",
                  "text": "Detalles del *Issue*:\n*TÃ­tulo:* ${{ github.event.issue.title }}\n*Autor:* ${{ github.event.issue.user.login }}\n*Body:* ${{ github.event.issue.body }}\n*Issue URL:* ${{ github.event.issue.html_url }}\n*Number:* ${{ github.event.issue.number }}",
                  "actions": [
                    {
                      "type": "button",

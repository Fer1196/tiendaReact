                  "text": "*TÃ­tulo:* ${{ github.event.issue.title }}\n*DescripciÃ³n:* ${{ github.event.issue.body }}\n*URL del Issue:* ${{ github.event.issue.html_url }}\n*NÃºmero:* ${{ github.event.issue.number }}",
                  "actions": [
                    {

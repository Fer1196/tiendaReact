name: Issues Notification

on:
  issues:
    types: [opened, edited, closed]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine attachment color
        id: set_color
        run: |
          if [[ "${{ github.event.action }}" == "opened" ]]; then
            echo "color=#FFA500" >> $GITHUB_ENV
          elif [[ "${{ github.event.action }}" == "edited" ]]; then
            echo "color=#1E90FF" >> $GITHUB_ENV  # Color azul para editados
          elif [[ "${{ github.event.action }}" == "closed" ]]; then
            echo "color=#FF4500" >> $GITHUB_ENV  # Color rojo para cerrados
          fi

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: A34RJ2TGEEE
